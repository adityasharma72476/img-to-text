<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .form-control-file {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="display-4">Image to Text Converter</h1>
        <p class="lead">Upload an image and extract the text from it</p>
    </div>

    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header text-center">
            <h4>Upload Image</h4>
        </div>
        <div class="card-body">
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file" class="form-label">Choose Image</label>
                    <input type="file" name="file" id="file" class="form-control-file" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Extract Text</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
