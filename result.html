<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #28a745;
            color: white;
        }
        .btn-download {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header text-center">
        <h1 class="display-4">Extracted Text</h1>
        <p class="lead">Here is the text extracted from your image</p>
    </div>

    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header text-center">
            <h4>Text Result</h4>
        </div>
        <div class="card-body">
            <pre>{{ text }}</pre>
            <a href="{{ url_for('download_file', filename=text_file) }}" class="btn btn-download btn-block mt-3" download>Download Extracted Text</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
